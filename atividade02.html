<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Exercícios 02 - 18/03 - Tables</title>
    <style>
      table,
      th,
      td {
        text-align: center;
        border: 1.5px solid black;
        border-collapse: collapse;
        font-size: 150%;
        font-style: none;
      }

      td {
        padding: 5px;
      }

      #dimension {
        padding-top: 75%;
        padding-bottom: 75%;
      }
    </style>
  </head>
  <body>
    <table style="width: 50%">
      <tr>
        <td colspan="4"><p>TOPO</p></td>
      </tr>
      <tr>
        <td><p id="dimension">MENU</p></td>
        <td colspan="3"><p>CONTEÚDO</p></td>
      </tr>
      <tr>
        <td colspan="4"><p>RODAPÉ</p></td>
      </tr>
    </table>
  </body>
</html>
